{{define "title"}}
    {{ .Article.Title }}
{{end}}

{{define "main"}}
    <div class="col-md-9 blog-main">

        <div class="blog-post bg-white p-5 rounded shadow mb-4">
            <h3 class="blog-post-title">{{ .Article.Title }}</h3>
            <hr>
            {{ .Article.Content }}

        </div><!-- /.blog-post -->
    </div>

{{end}}
